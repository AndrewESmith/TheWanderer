name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Check for existing Linux snapshots
        id: check-snapshots
        run: |
          if ls src/playwrighttests/visual-regression.spec.ts-snapshots/*-linux.png 1> /dev/null 2>&1; then
            echo "linux-snapshots-exist=true" >> $GITHUB_OUTPUT
          else
            echo "linux-snapshots-exist=false" >> $GITHUB_OUTPUT
          fi
      - name: Run Playwright tests (generate missing snapshots)
        if: steps.check-snapshots.outputs.linux-snapshots-exist == 'false'
        run: npx playwright test --update-snapshots
      - name: Run Playwright tests (normal run)
        if: steps.check-snapshots.outputs.linux-snapshots-exist == 'true'
        run: npx playwright test
      - name: Upload snapshots if updated
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-snapshots-linux
          path: src/playwrighttests/visual-regression.spec.ts-snapshots/
          retention-days: 30
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
