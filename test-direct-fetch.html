<!DOCTYPE html>
<html>
  <head>
    <title>Direct Fetch Test</title>
  </head>
  <body>
    <h1>Direct Fetch Test</h1>
    <div id="results"></div>

    <script>
      const results = document.getElementById("results");

      async function testFetch(url) {
        try {
          console.log(`Testing: ${url}`);
          const response = await fetch(url);
          const status = response.ok ? "OK" : `Error ${response.status}`;
          const div = document.createElement("div");
          div.innerHTML = `<strong>${url}</strong>: ${status}`;
          div.style.color = response.ok ? "green" : "red";
          results.appendChild(div);

          if (response.ok) {
            const contentType = response.headers.get("content-type");
            const size = response.headers.get("content-length");
            const info = document.createElement("div");
            info.innerHTML = `  Content-Type: ${contentType}, Size: ${size} bytes`;
            info.style.fontSize = "0.8em";
            info.style.color = "gray";
            results.appendChild(info);
          }

          return response.ok;
        } catch (error) {
          console.error(`Error testing ${url}:`, error);
          const div = document.createElement("div");
          div.innerHTML = `<strong>${url}</strong>: ${error.message}`;
          div.style.color = "red";
          results.appendChild(div);
          return false;
        }
      }

      async function runTests() {
        results.innerHTML = "<p>Testing direct fetch access...</p>";

        const testUrls = [
          "/sounds/player/walk.mp3",
          "sounds/player/walk.mp3",
          "./sounds/player/walk.mp3",
          "/public/sounds/player/walk.mp3",
          "public/sounds/player/walk.mp3",
          "./public/sounds/player/walk.mp3",
        ];

        for (const url of testUrls) {
          await testFetch(url);
        }

        results.innerHTML += "<p>Test complete!</p>";
      }

      runTests();
    </script>
  </body>
</html>
